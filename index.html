<html>
<head>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="title_bar">My Degree Map</div>

        <div id = "degreeDatalist">
            <label for = "degreesChoice">Degree Selector</label>
            <input list = "degrees" id="degreesChoice" name="degreesChoice"/>
            <datalist id="degrees"></datalist>
        </div>

        </div>
    </div>

    <div id="semesters_table">

        </div>

        </div>
        <div class="column">

        <div class="column">

        </div>
        <div class="column">
            <h4>Semester 6</h4>

        </div>
        <div class="column">

        </div>
        <div class="column">
            <h4>Semester 8</h4>

            <div class = "row"></div>
        </div>
    </div>
</body>
</html>
