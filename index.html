<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>My Degree Map</title>
</head>
<body>
    <div id="title_bar">My Degree Map</div>
    <div id = "topOfSite">
        <div id = "selectorWrapper">
            <div id = "degreeDatalist">
                <label class = "selectorLabel" for = "degreesChoice">Degree Selector</label>
                <input list = "degrees" autocomplete="off" id="degreesChoice" name="degreesChoice"/>
                <datalist id="degrees"></datalist>
                <button id = "degreeButton" type = "submit">Add</button>
            </div>
            
            <div id = "classDatalist">
                <label class = "selectorLabel" for = "classChoice">Class Selector</label>
                <input list = "classes" autocomplete="off" id ="classChoice" name = "classChoice"/>
                <datalist id = "classes"></datalist>
                <select id = "semesterSelect" type = "select">
                    <option value="">Choose a Semester</option>
                    <option value="Transfer Credits">Transfer Credits</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <button id = "classButton" type = "submit">Add</button>

            </div>
        </div>
        <div id = "colorKey">
            <img id = "colorKeyImage" src = "/mdgColorKey.png" alt = "Color Key">
        </div>
        <div id="totCompCred">Total Completed Credits: 0</div>
    </div>
   
    <div id="semesters_table">
        <div class="column">
            <div class = "semesterTop">
                <h4>Transferred</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 1</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 2</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div> 
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 3</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 4</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 5</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 6</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 7</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 8</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
    </div>
    <dialog id="dialogBox">
        <div id="topCloseBox" autofocus>
            <button id="dialogCloseButton">X</button>
        </div>
        <div id="dialogClassNameDiv"></div>
        <div id="dialogClassCodeDiv"></div>
        <div id="dialogClassCreditsDiv"></div>
        <div id="dialogDescriptionDiv"></div>
    </dialog>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
