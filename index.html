<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>My Degree Map</title>
</head>
<body>
    <div id="title_bar">My Degree Map</div>
    <div id = "topOfSite">
        <div id = "selectorWrapper">
            <div id = "degreeDatalist">
                <label class = "selectorLabel" for = "degreesChoice">Degree Selector</label>
                <input list = "degrees" id="degreesChoice" name="degreesChoice"/>
                <datalist id="degrees"></datalist>
                <button id = "degreeButton" type = "submit">Add</button>
            </div>
            
            <div id = "classDatalist">
                <label class = "selectorLabel" for = "classChoice">Class Selector</label>
                <input list = "classes" id ="classChoice" name = "classChoice"/>
                <datalist id = "classes"></datalist>
                <button id = "classButton" type = "submit">Add</button>
            </div>
        </div>
        <div id = "colorKey">
            <label>Color Key: Brady</label>
        </div>
        <div id="totCompCred">
            <label>Total Credits Counter:</label>
        </div>
    </div>
   
    <div id="semesters_table">
        <div class="column">
            <div class = "semesterTop">
                <h4>Transferred</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 1</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 2</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div> 
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 3</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 4</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 5</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 6</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 7</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
        <div class="column">
            <div class = "semesterTop">
                <h4>Semester 8</h4>
                <p>Credits: </p>
            </div>
            <div class = "row"></div>
        </div>
    </div>
    <dialog id="dialogBox">
        <div id="topCloseBox" autofocus>
            <button id="dialogCloseButton">X</button>
        </div>
        <div id="dialogClassNameDiv"></div>
        <div id="dialogClassCodeDiv"></div>
        <div id="dialogClassCreditsDiv"></div>
        <div id="dialogDescriptionDiv"></div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
